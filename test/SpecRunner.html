<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../dist/kimbo.min.js"></script>

  <!-- include spec files here... -->
  <script src="spec/coreSpec.js"></script>
  <script src="spec/querySpec.js"></script>
  <script src="spec/manipulationSpec.js"></script>
  <!--
  <script src="spec/traversingSpec.js"></script>
  <script src="spec/utilitiesSpec.js"></script>
  <script src="spec/eventsSpec.js"></script>
  <script src="spec/ajaxSpec.js"></script>
  -->

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

  <section>
    <form>
      <input type="text" name="name" id="name" value="test">
    </form>

    <ul id="list">
      <li class="first active">uno</li>
      <li id="second"><strong>dos</strong></li>
      <li>tres</li>
    </ul>

    <ul id="list2">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </section>

</body>
</html>
